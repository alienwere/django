{% extends 'base.html'%}
{% load static %}

{% block title %} Products {% endblock %}

{% block content %}

<section id="bc" class="mt-3">
        <div class="container">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Products</li>
        </ol>
      </nav>
    </div>
</section>


<div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-captitalse font-weight-bold">
                     ALL Products
                    </h1> 
                </div>
            </div>
        </div>
    </div>

    <div class="album py-5 bg-light">
            <div class="container">
        
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
                <div class="col">
                  <div class="card shadow-sm">
                    <a href="{{product.get_url}}">
                    <img src="{{product.image.url}}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{product.name}}">
                    </a>

                    <div class="card-body">
                        <h3 class="text-warning">{{product.name}}</h3>
                      <p class="card-text"> {{product.description |truncatechars:150 }}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a href="{{product.get_url}}">
                          <button type="button" class="btn btn-outline-warning">
                              <h5 class="mr-1 font-italic mb-0">Rs. {{product.price}} </h5></button>
                        </a>                            
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>


{% endblock %}
